name: Deploy Flask Backend to Azure Web App

env:
  AZURE_WEBAPP_NAME: sarada  # Your Azure Web App name
  PYTHON_VERSION: '3.10'     # Changed to more stable version

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'  # Only trigger when backend files change
  workflow_dispatch:  # Allow manual triggering too

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v3.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'  # Keeping cache as 3.10 should work with it

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install gunicorn  # Add gunicorn for production

      - name: Prepare deployment package
        run: |
          # Create deployment directory
          mkdir -p deploy

          # Copy backend files to deployment directory
          cp -r backend/* deploy/
          
          # Create startup file
          cat > deploy/startup.txt << EOF
          gunicorn --bind=0.0.0.0 --workers=2 app:app
          EOF

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            deploy/
            !deploy/__pycache__/

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
